<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Lucia Mejia Quiceno">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Tinder for Dogs</title>
    </head>

    <body>
        <div class="container">
            <div class="profile">
                <img style="width:40px; height:40px;" src="images/icon-profile.png">
                <img style="width:90px; height:40px;" src="images/logo.png">
                <img style="width:40px; height:40px;" src="images/icon-chat.png">
            </div>
        
            <main>
                <div id="card">
            </main>

            <section class="actions">
                <button id="reject-button"><img src="images/icon-cross.png"></button>
                <button id="accept-button"><img src="images/icon-heart.png"></button>
            </section>
        </div>

        <script src="script.js" type="module"></script>
    </body>
</html>
