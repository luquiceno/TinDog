<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Lucia Mejia Quiceno">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Tinder for Dogs</title>
    </head>

    <body>
        <div class="container">
            <div class="profile">
                <img style="width:40px; height:40px;" src="images/icon-profile.png" alt="icon gray to indicate the profile part">
                <img style="width:90px; height:40px;" src="images/logo.png" alt="image of a dog's footprints">
                <img style="width:40px; height:40px;" src="images/icon-chat.png" alt="icon gray to indicate de chat part">
            </div>
        
            <main>
                <div id="card">
            </main>

            <section class="actions">
                <button id="reject-button" title="rejectbutton"><img src="images/icon-cross.png" alt="button with an X letter to indicate don't like the dog"></button>
                <button id="accept-button" title="acceptbutton"><img src="images/icon-heart.png" alt="button with a heart icon to indicate I like the dog"></button>
            </section>
        </div>

        <script src="script.js" type="module"></script>
    </body>
</html>
